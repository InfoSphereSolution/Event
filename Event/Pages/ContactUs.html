<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="row">         
            <div class="col-sm-6" style="text-align:justify">
                <h2><i>Contact Info</i></h2>
                <p><span class="glyphicon glyphicon-globe"></span><br />name, Stree Adress,<br />city, state, country</p>
                <p><span class="glyphicon glyphicon-earphone"></span><br />+91 7894561234</p>
                <p><span class="glyphicon glyphicon-envelope"></span><br/>somename@domail.com</p>   
            </div>   
            <div class="col-sm-6" style="text-align: justify;">
                <h2><i>General Enquiries</i></h2>
                <div class="form-group" style="margin: 0px auto 0px auto;">                    
                    <div class="form-area" style="margin:auto">
                        <form name='contactform' role="form">                            
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Message" maxlength="140" rows="6" required></textarea>
                            </div>
                            <button type="button" id="submit" name="submit" ng-disabled="!contactform.$valid" class="btn btn-primary pull-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>

</div>
